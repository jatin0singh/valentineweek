<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Hey Beautiful! 💖</h1>
        <p>I'm Jatin Singh, a 17-year-old from Jammu & Kashmir, studying in Kerala.  
           Life is amazing, but it would be perfect with you!  
           So... will you be my Valentine this week? 😍</p>
        
        <p>I'm also great at:</p>
        <ul>
            <li>Cooking 🍳</li>
            <li>Washing 👕</li>
            <li>Cleaning 🧼</li>
            <li>Good in bed also&#128567</li>
        </ul>
         

        <!-- Your Picture -->
        <img src="l.jpg" alt="Jatin Singh" class="profile-pic">

        <div class="buttons">

            <button class="rejected" onclick="rejectProposal()">Reject 💔</button>

    <script src="script.js"></script>
